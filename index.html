<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tp3</title>
</head>
<body>
    <p id="myId"></p>
    <br>
    <p class="test"></p>
    <p class="test"></p>
    <br>
    <input type="button" value="Insert Row" onclick="agregarFila()">
    <input type="button" value="Delete Row" onclick="eliminarUltimaFila()">
    <br><br>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
    </table>
    <br><br>
    <input type="button" value="Highlight words" onclick="highlight()">
    <br><br>
    <p>Lorem <span class="myClass">ipsum</span> dolor sit <span class="myClass">amet</span>, consectetur adipiscing elit, sed do eiusmod tempor <span class="myClass">incididunt</span> ut labore et dolore
    <span class="myClass">magna</span> aliqua.</p>

    <script>
        //document.getElementById("myId").innerHTML = "Este es el primer p치rrafo";
        document.querySelector("#myId").innerHTML = "Este es el primer p치rrafo";

        /*
        const myArr = Array.from(document.getElementsByClassName("test"));
        myArr[0].innerHTML = "Este es el segundo p치rrafo"; 
        */
        document.querySelector(".test").innerHTML = "Este es el segundo p치rrafo";

        function agregarFila() {
            var tabla = document.querySelector("table");
            var fila = tabla.insertRow();
            var celda1 = fila.insertCell(0);
            var celda2 = fila.insertCell(1);

            celda1.innerHTML = "Nuevo Dato 1";
            celda2.innerHTML = "Nuevo Dato 2";
        }

        function eliminarUltimaFila() {
            var tabla = document.querySelector("table");
            var rowCount = tabla.rows.length;

            if(rowCount > 1){
                tabla.deleteRow(rowCount - 1);
            }
        }

        function highlight() {
            const elements = document.querySelectorAll(".myClass");
            elements.forEach(element => {
                element.style.backgroundColor = "yellow";
                element.style.fontWeight = "bold";
            });
        }
    </script>
</body>
</html>
